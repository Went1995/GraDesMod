<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<div>
    <div class="row"style="background: black;width:100%;height: 40px;margin: auto 0">
        <a href="javascript:history.go(-1)">
            <div class="pull-left" style="margin-left:2%">
                <span class="glyphicon glyphicon-chevron-left" style="color: white;line-height: 40px"></span>
            </div>
        </a>
        <div class="pull-left" style="margin-left:40%;line-height: 40px;color: white;font-size:18px">设置</div>
        <div class="clearfix"></div>

        <div class="pull-left" style="margin-top:20px;font-size: 20px;margin-left:2%">夜间模式</div>
        <div class="btn-group pull-right" style="margin-top:20px;margin-right: 2%">
        <button type="button" class="btn btn-default" style="width: 54px"><span class="glyphicon glyphicon-ok"></span></button>
        <button type="button" class="btn btn-default active" style="width: 54px"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
        <div class="clearfix"></div>
        <hr>

        <div class="pull-left" style="font-size: 20px;margin-left:2%">字体大小</div>
        <div class="btn-group pull-right" style="margin-right: 2%">
            <button type="button" class="btn btn-default" style="width: 54px">小</button>
            <button type="button" class="btn btn-default active" style="width: 54px">中</button>
            <button type="button" class="btn btn-default" style="width: 54px">大</button>
        </div>
        <div class="clearfix"></div>
        <hr>

        <div class="pull-left" style="font-size: 20px;margin-left:2%">2G/3G图片显示</div>
        <div class="btn-group pull-right" style="margin-right: 2%">
            <button type="button" class="btn btn-default">大图</button>
            <button type="button" class="btn btn-default active">小图</button>
            <button type="button" class="btn btn-default">无图</button>
        </div>
        <div class="clearfix"></div>
        <hr>

        <div class="pull-left" style="font-size: 20px;margin-left:2%">gif图片自动播放</div>
        <div class="btn-group pull-right" style="margin-right: 2%">
            <button type="button" class="btn btn-default active" style="width: 54px"><span class="glyphicon glyphicon-ok"></span></button>
            <button type="button" class="btn btn-default" style="width: 54px"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
        <div class="clearfix"></div>
        <hr>

        <div class="pull-left" style="font-size: 20px;margin-left:2%">视频自动播放</div>
        <div class="btn-group pull-right" style="margin-right: 2%">
            <button type="button" class="btn btn-default" style="width: 54px"><span class="glyphicon glyphicon-ok"></span></button>
            <button type="button" class="btn btn-default active" style="width: 54px"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
        <div class="clearfix"></div>
        <hr>

        <div class="pull-left" style="font-size: 20px;margin-left:2%">允许非wifi环境下自动播放</div>
        <div class="btn-group pull-right" style="margin-right: 2%">
            <button type="button" class="btn btn-default" style="width: 54px"><span class="glyphicon glyphicon-ok"></span></button>
            <button type="button" class="btn btn-default active" style="width: 54px"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
        <div class="clearfix"></div>
        <hr>

        <div class="pull-left" style="font-size: 20px;margin-left:2%">精彩内容推送</div>
        <div class="btn-group pull-right" style="margin-right: 2%">
            <button type="button" class="btn btn-default active" style="width: 54px"><span class="glyphicon glyphicon-ok"></span></button>
            <button type="button" class="btn btn-default" style="width: 54px"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
        <div class="clearfix"></div>
        <hr>

        <div class="pull-left" style="font-size: 20px;margin-left:2%">地理位置公开</div>
        <div class="btn-group pull-right" style="margin-right: 2%">
            <button type="button" class="btn btn-default active" style="width: 54px"><span class="glyphicon glyphicon-ok"></span></button>
            <button type="button" class="btn btn-default" style="width: 54px"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
        <div class="clearfix"></div>
        <hr>

        <div class="pull-left" style="font-size: 20px;margin-left:2%">帮助</div>
        <div class="pull-right"><span class="glyphicon glyphicon-chevron-right"></span></div>
        <div class="clearfix"></div>
        <hr>

        <div class="pull-left" style="font-size: 20px;margin-left:2%">清除缓存</div>
        <div class="pull-right"><span class="glyphicon glyphicon-chevron-right"></span></div>
        <div class="pull-right">显示当前垃圾</div>
        <div class="clearfix"></div>
        <hr>

        <div class="pull-left" style="font-size: 20px;margin-left:2%">用户使用协议</div>
        <div class="pull-right"><span class="glyphicon glyphicon-chevron-right"></span></div>
        <div class="clearfix"></div>
        <hr>

        <div class="pull-left" style="font-size: 20px;margin-left:2%">当前版本</div>
        <div class="pull-right"><span class="glyphicon glyphicon-chevron-right"></span></div>
        <div class="pull-right">显示当前版本</div>
        <div class="clearfix"></div>
        <hr>
    </div>
</div>
<script src="../js/jquery-3.1.0.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
